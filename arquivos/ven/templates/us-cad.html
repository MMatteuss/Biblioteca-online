<!DOCTYPE html>
<html lang="pt">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastrados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="/uscad" method="POST">
        <button type="submit" name="relatorio" class="bnt-cad" id="btnAqui" onclick="clicarBotao()">Gerar</button>
    </form>
        <a href="/home">
            <button type="submit" class="bnt-cad">Voltar</button>
        </a>
        <br>
        <div class="tabelagrid">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col" style="text-align: center;">Gmail</th>
                    <!-- <th scope="col" style="text-align: center;"></th> -->
                </tr>
                </thead>
                <tbody>
                    {% if result %}
                        {% for row in result %}
                        <tr>
                            <th scope="row">{{ loop.index }}</th>
                            <td style="text-align: center;">{{ row[0] }}</td>
                            <!-- <td style="text-align: center;">{{ row[1] }}</td> -->
                        </tr>
                        {% endfor %}
                    {% else %}
                        <tr>
                        <td colspan="4">Nenhum resultado encontrado.</td>
                        </tr>
                    {% endif %}
                </tbody>
            </table>
        </div>
        <br>
    </form>
</body>
<script>
    setInterval(function() {
        document.getElementById("btnAqui").click();
    }, 1000); 
</script>
</html>
